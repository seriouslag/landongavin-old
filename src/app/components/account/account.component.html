<md-accordion #account_component>
  <md-expansion-panel>
    <md-expansion-panel-header>
      <md-panel-title>
        <div *ngIf="user" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px" class="account_info">
          <img src="{{user.photoURL}}" *ngIf="user.photoURL"><div *ngIf="user.displayName">{{user.displayName}}</div>
          <div *ngIf="!user.displayName">{{user.email}}</div>
        </div>
      </md-panel-title>
    </md-expansion-panel-header>
    <div fxLayout="column" fxLayoutAlign="start start">
      <button md-button *ngIf="lgUser?.vanity" routerLink="/about/{{lgUser?.vanity}}">Profile</button>
      <button md-button (click)="logout()">Logout</button>
    </div>
  </md-expansion-panel>
</md-accordion>
