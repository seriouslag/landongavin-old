<md-card>
  <md-card-header  fxLayout="row">
    <img md-card-avatar class="profile_image" src="{{aboutUserPic}}" *ngIf="noImg === false">
    <md-card-title>
      <div>
        {{aboutUser.fname}} {{aboutUser.lname}}
      </div>
    </md-card-title>
    <div fxFlex></div>
    <div *ngIf="showEditBtn === true">
      <button md-button (click)="editSaveBtn()">{{editBtnText}}</button>
    </div>
    <md-card-subtitle>

      <app-text-input #job [editMode]="editMode" [type]="'text'" [text]="aboutUser.job" [placeholder]="'Job'" [maxlength]="20" (value)="job" (notify)="updateJob($event)" (enter)="submit()"></app-text-input>
      <span *ngIf="aboutUser.company"> @ </span>
      <app-text-input #company [editMode]="editMode" [type]="'text'" [text]="aboutUser.company" [placeholder]="'Company'" [maxlength]="20" (value)="company" (notify)="updateCompany($event)" (enter)="submit()"></app-text-input>

    </md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
      <div>
        <span *ngIf="editMode === false">Bio:</span>
        <p *ngIf="aboutUser.bio" class="bio">
          <app-text-input #bio [editMode]="editMode" [type]="'textarea'" [text]="aboutUser.bio" [placeholder]="'Bio'" [maxlength]="200" (value)="bio" (notify)="updateBio($event)" (enter)="submit()"></app-text-input>
        </p>
        <p *ngIf="!aboutUser.bio">
          <app-text-input #bio [editMode]="editMode" [type]="'textarea'" [text]="aboutUser.fname + ' has not entered a bio yet :('" [placeholder]="'Bio'" [maxlength]="200" (value)="bio" (notify)="updateBio($event)" (enter)="submit()"> </app-text-input>
        </p>
      </div>

      <div>
        <a *ngIf="aboutUser.resumeLink" href="{{aboutUser.resumeLink}}"><button md-raised-button>Résumé</button></a>
      </div>
    </div>

  </md-card-content>
  <md-card-actions>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <a *ngIf="aboutUser.instagram" href="https://www.instagram.com/{{aboutUser.instagram}}"><button md-icon-button><i class="mdi mdi-24px mdi-instagram icon"></i></button></a>
      <a *ngIf="aboutUser.facebook" href="https://www.facebook.com/{{aboutUser.facebook}}"><button md-icon-button><i class="mdi mdi-24px mdi-facebook-box icon"></i></button></a>
      <a *ngIf="aboutUser.youtube" href="https://www.youtube.com/{{aboutUser.youtube}}"> <button md-icon-button><i class="mdi mdi-24px mdi-youtube-play icon"></i></button></a>
      <a *ngIf="aboutUser.twitter" href="https://twitter.com/{{aboutUser.twitter}}"><button md-icon-button><i class="mdi mdi-24px mdi-twitter-box icon"></i></button></a>
      <a *ngIf="aboutUser.twitch" href="https://www.twitch.tv/{{aboutUser.twitch}}"><button md-icon-button><i class="mdi mdi-24px mdi-twitch icon"></i></button></a>
      <a *ngIf="aboutUser.linkedin" href="https://www.linkedin.com/in/{{aboutUser.linkedin}}"> <button md-icon-button><i class="mdi mdi-24px mdi-linkedin-box icon"></i></button></a>
    </div>
  </md-card-actions>
</md-card>
