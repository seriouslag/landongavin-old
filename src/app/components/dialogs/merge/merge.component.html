<h1 mat-dialog-title>Merge Accounts?</h1>
<p>
  {{message}}
</p>
<p>
  Would you like to merge accounts?
</p>
<button mat-button matTooltip="Cancel" [matTooltipShowDelay]="500" color="primary" (click)="cancel()"
        class="cancel">
  <mat-icon>close</mat-icon>
  <span >Cancel</span>
</button>
<button mat-button matTooltip="Confirm" [matTooltipShowDelay]="500" (click)="confirm()" class="confirm">
  <mat-icon>check</mat-icon>
  <span>Merge</span>
</button>
